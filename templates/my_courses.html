{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body style="background-color: #000; color: white;">

    <div class="container py-5">
        <h1 style="color: #00bfff; margin-bottom: 30px;">My Courses</h1>

        {% if courses %}
            <div class="course-grid">
                {% for course in courses %}
                <div class="course-card">
                    <div class="course-info">
                        <h2 style="margin-bottom: 10px;">{{ course.title }}</h2>
                        <p>{{ course.description|truncatewords:20 }}</p>
                        <div class="course-actions">
                            <a href="{% url 'course_detail' course.id %}" class="btn">Go to Course</a>
                            <a href="{% url 'leave_course' course_id=course.id %}" class="btn leave">Leave Course</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">You are not enrolled in any courses yet.</p>
        {% endif %}

        <div class="go-back mt-4">
            <a href="{% url 'index' %}" class="btn back-home">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
