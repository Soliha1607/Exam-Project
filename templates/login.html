{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CodeCraft</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; }
        .form-control { background-color: #111; color: #fff; border: 1px solid #444; }
        .form-control:focus { background-color: #111; color: #fff; border-color: #0d6efd; box-shadow: none; }
        .card { background-color: #1a1a1a; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">Login to CodeCraft</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter username">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                <p class="mt-3 text-center text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
